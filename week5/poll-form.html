<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/poll-form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>WDD 130 | HTML Form - User Poll</title>
  </head>
  <body>
    <header>
      <h1>WDD 130 | David Fontes | HTML Form - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <label for="fullname"
            >Full Name:<input type="text" name="fullname"
          /></label>
          <label for="usermail"
            >Email:<input type="email" name="usermail"
          /></label>
        </fieldset>
        <fieldset>
          <legend>Question</legend>
          <label for="browser">Favorite Color</label>
          <select id="browser" name="browser">
            <option value="google">Google Chrome</option>
            <option value="firefox">Fire Fox</option>
            <option value="brave">Brave</option>
          </select>
          <label for="pet"> Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet" />
          <label for="feedback">List the places you have lived:</label>
          <textarea
            id="feedback"
            name="feedback"
            rows="4"
            placeholder="Colima Mexico, Utah EE.UU, Madrid EspaÃ±a"
          ></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
    </main>
    <footer>
      <p>&copy;2024 | HTML Form - User Poll Activity | David Fontes</p>
    </footer>
  </body>
</html>
